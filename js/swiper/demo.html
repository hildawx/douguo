<!DOCTYPE html>
<!-- saved from url=(0048)http://www.swiper.com.cn/demo/02-responsive.html -->
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>手机左右滑动效果</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./demo/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px);">
            <div class="swiper-slide">
                <a class="" href="https://www.baidu.com"  target="_blank"><img width='100%' src="./demo/4.png" /></a>
            </div>
            <div class="swiper-slide">
                <a class="" href="http://www.sina.com.cn"  target="_blank"><img width='100%' src="./demo/1.png" /></a>
            </div>
            <div class="swiper-slide" >
                <a class="" href="http://www.jd.com"  target="_blank"><img width='100%' src="./demo/2.png" /></a>
            </div>
            <div class="swiper-slide">
                <a class="" href="https://www.taobao.com"  target="_blank"><img width='100%' src="./demo/3.png" /></a>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination swiper-pagination-clickable">
            <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="./demo/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });

    </script>

</body></html>
